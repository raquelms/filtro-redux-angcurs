<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendientes}}</strong> items pendientes</span>
    <!-- selected -->
    <ul class="filters">
      <li (click)="cambiarFiltro(filtro)" *ngFor="let filtro of filtrosValidos">
        <a [ngClass]="{'selected':filtro === filtroActual}">{{filtro}}</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button (click)="borrartodo()" class="clear-completed">Limpiar Compl</button>
</footer>
